<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine - AI ÂΩ±ÂÉèËæ®Ë≠ò</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        h1 {
            text-align: center;
            color: #1976d2;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .start-button {
            display: block;
            margin: 0 auto 30px;
            padding: 15px 40px;
            background: linear-gradient(45deg, #2196f3, #1976d2);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(33, 150, 243, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(33, 150, 243, 0.4);
        }

        .start-button:active {
            transform: translateY(0);
        }

        .content-wrapper {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }

        .webcam-section {
            flex: 1;
            text-align: center;
        }

        .webcam-container {
            position: relative;
            display: inline-block;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background: #f5f5f5;
        }

        .webcam-container canvas {
            display: block;
            border-radius: 15px;
        }

        .results-section {
            flex: 1;
            min-height: 300px;
        }

        .results-title {
            color: #1976d2;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        .prediction-item {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 15px 20px;
            margin-bottom: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-left: 4px solid #2196f3;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .prediction-item:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .prediction-item.top-prediction {
            background: linear-gradient(45deg, #fff3e0, #ffecb3);
            border-left: 4px solid #ff9800;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); }
            50% { box-shadow: 0 10px 30px rgba(255, 152, 0, 0.3); }
            100% { box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); }
        }

        .prediction-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .class-name {
            font-weight: 600;
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 5px;
        }

        .probability {
            font-size: 0.9rem;
            color: #666;
        }

        .probability-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin-top: 8px;
            overflow: hidden;
        }

        .probability-fill {
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #8bc34a);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .crown {
            font-size: 1.5rem;
            color: #ff9800;
            margin-left: 10px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-8px); }
            60% { transform: translateY(-4px); }
        }

        .status-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4caf50;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .content-wrapper {
                flex-direction: column;
            }

            h1 {
                font-size: 2rem;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ AI ÂΩ±ÂÉèËæ®Ë≠òÁ≥ªÁµ±</h1>
        <button class="start-button" onclick="init()">üöÄ ÈñãÂßãËæ®Ë≠ò</button>

        <div class="content-wrapper">
            <div class="webcam-section">
                <div id="webcam-container" class="webcam-container"></div>
            </div>

            <div class="results-section">
                <h2 class="results-title">üéØ Ëæ®Ë≠òÁµêÊûú</h2>
                <div id="label-container"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/0mFzpbO1u/";
        let model, webcam, labelContainer, maxPredictions;
        let isInitialized = false;

        async function init() {
            if (isInitialized) return;

            try {
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";

                // È°ØÁ§∫ËºâÂÖ•ÁãÄÊÖã
                document.querySelector('.start-button').innerHTML = 'üîÑ ËºâÂÖ•‰∏≠...';
                document.querySelector('.start-button').disabled = true;

                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                const flip = true;
                webcam = new tmImage.Webcam(320, 320, flip);
                await webcam.setup();
                await webcam.play();

                // Ê∑ªÂä†ÁãÄÊÖãÊåáÁ§∫Âô®
                const webcamContainer = document.getElementById("webcam-container");
                webcamContainer.appendChild(webcam.canvas);

                const statusIndicator = document.createElement('div');
                statusIndicator.className = 'status-indicator';
                webcamContainer.appendChild(statusIndicator);

                labelContainer = document.getElementById("label-container");

                // ÂàùÂßãÂåñÈ†êÊ∏¨ÁµêÊûúÂÆπÂô®
                for (let i = 0; i < maxPredictions; i++) {
                    const predictionDiv = document.createElement("div");
                    predictionDiv.className = "prediction-item";
                    predictionDiv.innerHTML = `
                        <div class="prediction-content">
                            <div class="class-name">ËºâÂÖ•‰∏≠...</div>
                            <div class="probability">Ê∫ñÂÇô‰∏≠</div>
                            <div class="probability-bar">
                                <div class="probability-fill" style="width: 0%"></div>
                            </div>
                        </div>
                    `;
                    labelContainer.appendChild(predictionDiv);
                }

                isInitialized = true;
                document.querySelector('.start-button').style.display = 'none';

                // ÈñãÂßãÈ†êÊ∏¨Âæ™Áí∞
                loop();
            } catch (error) {
                console.error('ÂàùÂßãÂåñÂ§±Êïó:', error);
                document.querySelector('.start-button').innerHTML = '‚ùå ÂàùÂßãÂåñÂ§±ÊïóÔºåË´ãÈáçË©¶';
                document.querySelector('.start-button').disabled = false;
            }
        }

        async function loop() {
            if (!isInitialized) return;

            webcam.update();
            await predict();

            // ‰ΩøÁî® requestAnimationFrame ‰ª•Áç≤ÂæóÊõ¥È†ÜÊªëÁöÑÂà∑Êñ∞Áéá
            requestAnimationFrame(loop);
        }

        async function predict() {
            try {
                const prediction = await model.predict(webcam.canvas);

                // ÊåâÁÖßÊ©üÁéáÊéíÂ∫èÔºåÊúÄÈ´òÁöÑÂú®ÂâçÈù¢
                const sortedPredictions = prediction
                    .map((pred, index) => ({ ...pred, originalIndex: index }))
                    .sort((a, b) => b.probability - a.probability);

                // Êõ¥Êñ∞È°ØÁ§∫
                for (let i = 0; i < maxPredictions; i++) {
                    const pred = sortedPredictions[i];
                    const predictionDiv = labelContainer.childNodes[i];
                    const isTopPrediction = i === 0;

                    // Êõ¥Êñ∞Ê®£Âºè
                    predictionDiv.className = `prediction-item ${isTopPrediction ? 'top-prediction' : ''}`;

                    // Êõ¥Êñ∞ÂÖßÂÆπ
                    const percentage = (pred.probability * 100).toFixed(1);
                    predictionDiv.innerHTML = `
                        <div class="prediction-content">
                            <div class="class-name">${pred.className}</div>
                            <div class="probability">${percentage}% ‰ø°ÂøÉÂ∫¶</div>
                            <div class="probability-bar">
                                <div class="probability-fill" style="width: ${percentage}%"></div>
                            </div>
                        </div>
                        ${isTopPrediction ? '<div class="crown">üëë</div>' : ''}
                    `;
                }
            } catch (error) {
                console.error('È†êÊ∏¨Â§±Êïó:', error);
            }
        }
    </script>
</body>
</html>
